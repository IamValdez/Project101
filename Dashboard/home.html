<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/User-login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <!--Container for using login-->
    <div class="container-page">
      <!--User Login page-->
      <div class="right-side-form">
        <img
          src="/src/login-icon/login-icon.png"
          alt="Profile Icon"
          class="profile-icon"
        />
        <h2>USER LOGIN</h2>

        <input class="username-field" type="text" placeholder="Username" />
        <input class="password-field" type="password" placeholder="Password" />

        <input class="submit-button" type="submit" value="Sign in " />

        <div class="line-container">
          <div class="line"></div>
          <p class="text-account">OR</p>
          <div class="line"></div>
        </div>

        <div class="google-container">
          <img
            class="google-logo"
            src="/src/login-icon/google-icon.png"
            alt="Google icon"
          />
          <p class="account-text">Continue with Google</p>
        </div>

        <div class="facebook-container">
          <img
            class="facebook-logo"
            src="/src/login-icon/facebook-icon.png"
            alt="Facebook icon"
          />
          <p class="account-text">Continue with Facebook</p>
        </div>
      </div>

      <!--User background page-->
      <div class="left-side-form">
        <h2 class="admin-label">ADMIN</h2>
        <a href="#">
          <img
            class="admin-next"
            src="/src/login-icon/admin-icon.png"
            alt="Addmin arrow"
          />
        </a>
      </div>
    </div>
  </body>
</html>
